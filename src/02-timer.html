<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./extras/js.jpeg" />
  <title>Countdown timer</title>

  <link rel="stylesheet" href="./css/common.css" />
</head>

<body class="body-timer">
  <p><a href="./index.html">Go back</a></p>

  <div class="timer__container">
    <p class="block__description">Make it count!</p>
    <input class="picker" type="text" id="datetime-picker" />
    <button class="btn-start" type="button" data-start>Start</button>
    <button class="btn-reload" value="Refresh Page" onClick="window.location.href=window.location.href">
      Reload page
    </button>

    <div class="timer">
      <div class="time">
        <span data-days>00</span>
        <span>Days</span>
      </div>
      <div class="time">
        <span data-hours>00</span>
        <span>Hours</span>
      </div>
      <div class="time">
        <span data-minutes>00</span>
        <span>Minutes</span>
      </div>
      <div class="time">
        <span data-seconds>00</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script src="./js/02-timer.js" type="module"></script>
</body>

</html>
